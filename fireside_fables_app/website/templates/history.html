{% extends "base.html" %}
{% block title %}Fireside Fables{% endblock %}
{% block content %}
<div class="flex-column d-flex align-items-center justify-content-center" style="height: 350px">
    <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo" style="width: 250px; height: auto;">
    <h1>Bonfire Memories</h1>
</div>

<div class="container">

    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="chat">
                <div class="chat-header clearfix">
                </div>
                <div class="chat-history">
                    <ul class="m-b-0">
                        {% for result in results %}
                            {% if loop.index <= 2 or loop.index >= results|length - 1 %}
                                <li class="clearfix">
                                  <div class="message {{ result.messagetype }}"> {{ result.message }} </div>
                                </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
  </div>
</div>
{% endblock %}
