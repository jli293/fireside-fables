{% extends "base.html" %}
{% block title %}Fireside Fables{% endblock %}
{% block content %}
<div class="flex-column d-flex align-items-center justify-content-center" style="height: 350px">
    <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo" style="width: 250px; height: auto;">
    <h1>Magical Stories Crafted Just for You</h1>
    <h5>Type in a list of story elements, separated by commas</h5>
    <form class="form-group form-group-lg" method="GET">
        <input class="form-control" type="search" name="query" placeholder="Enter Here" aria-label="Search">
    </form>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="chat">
                <div class="chat-header clearfix">
                    <h1>Bonfire Story</h1>
                </div>
                <div class="chat-history">
                    <ul class="m-b-0">
                        {% for result in results %}
                            <li class="clearfix">
                              <div class="message {{ result.message_type }}"> {{ result.message }} </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
